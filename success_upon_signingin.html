<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful!</title>
    <style>
        /* Reusing your color variables for consistency */
        :root {
            --dark-green: #004d40;
            --mid-green: #4caf50;
            --light-green: #e8f5e9;
            --accent-green: #81c784;
            --white: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-green);
            color: var(--dark-green);
            text-align: center;
        }
        .header {
            background-color: var(--dark-green);
            color: var(--white);
            padding: 20px 0;
        }
        .content {
            padding: 60px 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: var(--mid-green);
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .welcome-message {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .home-button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 30px;
            background-color: var(--dark-green);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: var(--accent-green);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Registration Complete</h1>
    </div>

    <div class="content">
        <h2>Success!</h2>

        <h6> </h6>
        <p class="welcome-message" id="welcomeText">
            Your family has been successfully registered for the Eco-League community.
        </p>

        <h3>You're now on the path to a greener, more sustainable lifestyle through friendly competition!</h3>
        
        <a href="dashboard.html" class="home-button">Begin Exploring :)</a>
    </div>

    <script>
        // Function to get a query parameter from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 1. Get the Family Name from the URL. 
        // NOTE: The name of the input field in the signup form was 'familyName'.
        const familyName = getQueryParam('familyName');
        
        // 2. Locate the welcome text element
        const welcomeElement = document.getElementById('welcomeText');

        // 3. Update the text if the family name is found
        if (familyName) {
            // Use the Family Name and format it as requested
            welcomeElement.innerHTML = `Welcome, ${familyName}! You have been successfully registered for the Eco-League community!`;
        } else {
            // Fallback message if for some reason the parameter is missing
            welcomeElement.innerHTML = `Welcome! You have been successfully registered for the Eco-League community!`;
        }
    </script>
    
</body>
</html>
